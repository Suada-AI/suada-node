name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers the action only when a tag with semantic versioning format is pushed

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # You can change this to the version you're using
          registry-url: 'https://registry.npmjs.org/'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the package (optional - only if your package needs to be built before publishing)
      - name: Build package
        run: npm run build

      # Publish to npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Optional: Create GitHub release
      - name: Create a Release
        id: create_release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          draft: true
          tag_name: ${{ github.ref }}
          title: Release ${{ github.ref_name }}
          prerelease: false
          automatic_release_tag: ${{ github.ref_name }}